<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <!-- Dark Theme for Language Highlighting -->
    <link rel="stylesheet" href="_styles/prism-vsc-dark-plus.css" />
    <!-- CSS Customizations -->
    <link rel="stylesheet" href="_styles/custom.css" />

    <!-- Standard -->
    <title>UwhU</title>
    <meta name="description" content="UwhU description." />
    <link rel="canonical" href="https://nyx-zee.github.io/UwhU/" />
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Open Graph -->
    <meta name="og:type" content="website" />
    <meta name="og:locale" content="en_US" />
    <meta name="og:title" content="UwhU" />
    <meta name="og:url" content="https://nyx-zee.github.io/UwhU/" />
    <meta name="og:image" content="https://nyx-zee.github.io/UwhU/_images/logo.png" />
    <meta name="og:description" content="UwhU description." />

    <!-- Twitter Summary Card -->
    <meta name="twitter:card" content="summary" />
    <!-- <meta name="twitter:site" content="TwitterUserName" /> -->
    <meta name="twitter:title" content="UwhU" />
    <meta name="twitter:domain" content="https://nyx-zee.github.io/UwhU/" />
    <meta name="twitter:image" content="https://nyx-zee.github.io/UwhU/_images/logo.png" />
    <meta name="twitter:description" content="UwhU description." />
  </head>

  <body>
    <div id="app"></div>

    <script>
      var repoUrl = new URL("https://github.com/nyx-zee/UwhU");

      // Hack in social menu to sidestep Markdown image relative/absolute path bug
      // There are no plugin hooks for sidebars(?), so this is the best we get
      var socialMenu = [
        '<div class="social-menu">',
        '<a href="' + repoUrl + '"><img src="_images/github.png" /></a>',
        "</div>",
      ].join(" ");

      window.$docsify = {
        name: "<span>UwhU</span>" + socialMenu,
        notFoundPage: "_404.md",
        loadSidebar: "_sidebar.md",
        subMaxLevel: 2,
        auto2top: true,
        relativePath: true,
        formatUpdated: "{YYYY}.{MM}.{DD}",
        darklightTheme: {
          defaultTheme: "dark",
        },
        search: {
          maxAge: 1800000, // 30 minute search cache
          placeholder: "üîç Search",
          noData: "‚õî No search results.",
          hideOtherSidebarContent: false,
        },
        plugins: [
          // Add "Edit Page" button
          function (hook, vm) {
            hook.beforeEach((content) => {
              var editUrl = new URL(repoUrl + "/blob/master/docs/" + vm.route.file);

              // Newlines ensure HTML isn't touching Markdown for proper rendering
              return (
                [
                  "\n\n",
                  '<div class="edit-page">',
                  "<span>Updated: {docsify-updated}</span><br />",
                  '<a href="' + editUrl + '">üìù Edit</a>',
                  "</div>",
                  "\n\n",
                ].join("") + content
              );
            });
          },
        ],
      };
    </script>

    <!-- Main -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- Themes -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- Syntax -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
    <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
    <script>
      mermaid.initialize({ startOnLoad: true });
    </script>

    <!-- Language Highlighting-->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-diff.min.js"></script>
  </body>
</html>
